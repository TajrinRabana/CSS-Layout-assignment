<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <title>Rabana's Website</title>
  </head>
  <body>
    <main>
      <nav>
        <div class="logo">Rabana</div>
        <div class="link">
          <a href="#" data-section="home" class="active">Home</a>
          <a href="#" data-section="card-section">Cards</a>
          <a href="#" data-section="about">About</a>
        </div>
      </nav>

      <section id="home" class="content-section active-section">
        <div class="section-part left">
          <h1>Welcome to My Website</h1>
        </div>
        <div class="section-part right">
          <h3>This is a useless website</h3>
          <p>
            Voted <strong>#1</strong> by people.
            <span>New Experience.</span>
          </p>
          <p>
            Enjoy browsing.
          </p>
        </div>
      </section>

      <section id="card-section" class="content-section">
        <h2>ABC</h2>
        <div class="card-container">
          <div class="card white">
            <div class="header">1</div>
            <p>I don't know what to write.</p>
          </div>
          <div class="card black">
            <div class="header">2</div>
            <p>I don't know what to write.</p>
          </div>
          <div class="card pink-header white">
            <div class="header">3</div>
            <p>I don't know what to write.</p>
          </div>
          <div class="card border-highlight">
            <div class="header">4</div>
            <p>I don't know what to write.</p>
          </div>
        </div>
      </section>

      <section id="about" class="content-section">
        <h2>About Us</h2>
        <p>I don't know what to write</p>
      </section>
    </main>

    <script>
      const navLinks = document.querySelectorAll("nav a");
      const sections = document.querySelectorAll(".content-section");

      navLinks.forEach(link => {
        link.addEventListener("click", event => {
          event.preventDefault();

          // Remove active from nav links
          navLinks.forEach(l => l.classList.remove("active"));
          event.target.classList.add("active");

          // Hide all sections
          sections.forEach(section => {
            section.classList.remove("active-section");
          });

          // Show selected section
          const target = event.target.getAttribute("data-section");
          document.getElementById(target).classList.add("active-section");
        });
      });
    </script>
  </body>
</html>
